<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <h1 id="level-title">Press Any Key To Start The Game.</h1>
    <div class="container">
        <div class="row">
            <div class="green btn" id="green"></div>
            <div class="red btn" id="red"></div>
        </div>
        <div class="row">
            <div class="yellow btn" id="yellow"></div>
            <div class="blue btn" id="blue"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
